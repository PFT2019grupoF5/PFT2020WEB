<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	

		<p:panel>
			<h3 align="center">Eliminar Almacenamientos</h3>
		</p:panel>
		        

	<p:dataTable id="alma1" var="alma" value="#{almacenamiento.almacenamientosList}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{alma.id}" />
		</p:column>
		
		<p:column headerText="Nombre" filterBy="#{alma.nombre}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Nombre" />
			</f:facet>
			<h:outputLabel value="#{alma.nombre}" />
		</p:column>

		<p:column headerText="Volumen">
			<f:facet name="output">
				<h:outputLabel value="Volumen" />
			</f:facet>
			<h:outputText value="#{alma.volumen}" />
		</p:column>

		<p:column headerText="Costo Operativo">
			<f:facet name="output">
				<h:outputLabel value="Costo Operativo" />
			</f:facet>
			<h:outputText value="#{alma.costoop}" />
		</p:column>

		<p:column headerText="Capacidad Estiba">
			<f:facet name="output">
				<h:outputLabel value="Capacidad Estiba" />
			</f:facet>
				<h:outputText value="#{alma.capestiba}" />
		</p:column>

		<p:column headerText="Capacidad Peso">
			<f:facet name="output">
				<h:outputLabel value="Capacidad Peso" />
			</f:facet>
			<h:outputText value="#{alma.cappeso}" />
		</p:column>

		<p:column headerText="Localidad">
			<f:facet name="output">
				<h:outputLabel value="Localidad" />
			</f:facet>
			<h:outputText value="#{alma.entidadLoc.nombre}" />
		</p:column>
 
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{almacenamiento.delete(alma)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:alma1">
        	</p:commandButton>
        </p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
