<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		<p:panel style="vertical-align: top;">
			<h3>Alta de Ciudad</h3>
			<p:spacer height="10px" />
			<p:panelGrid style="width: auto; height: auto" cellpadding="1">
				<h:form>
					<p:growl id="msg" showDetail="true" life="4000" />
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Nombre:" />
							<p:inputText id="nombre"
								value="#{ciudad.nombre}" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Confirmar" ajax="false"
								action="#{ciudad.add()}" style="float: left;"/>
							<h:commandButton value="Cancelar" action="Home?faces-redirect=true" style="float: right;"/>
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>
		</p:panel>
</h:body>

</html>
