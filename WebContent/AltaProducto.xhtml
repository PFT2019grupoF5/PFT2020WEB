<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      <f:event listener="#{productoB.limpiar}" type="preRenderView" />

<h:head></h:head> 

<body> 
	<h1>Ingrese datos</h1>
	<h:form>
	
		<!--  <form name="myForm" action="" method="post" target="_blank" onsubmit="return validateForm()"/> -->

		<h:panelGrid>
			Nombre:
			<p:inputText id="nombre" value="#{producto.nombre}" required="true" requiredMessage="Debe ingresar un nombre y no debe superar los 50 caracteres" size="50"/>
			<p:message for="nombre" style="color:red" />
			 
			Lote:
			<p:inputText id="lote" value="#{producto.lote}" required="true" requiredMessage="Debe ingresar un lote" size="10"/>
			<p:message for="lote" style="color:red" />
			 
			Precio:
			<p:inputNumber id="precio" value="#{producto.precio}" min= "1" required="true" requiredMessage="Debe ingresar un precio"  onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="precio" style="color:red" />
					
			Fecha de Elaborado:
			<p:inputText id="calfelab" value="#{producto.felab}" pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__" />
					
			Fecha de Vencimiento:
			<p:inputText id="calfven" value="#{producto.fven}" pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__" />
    		
			Peso:
			<p:inputNumber id="peso" value="#{producto.peso}" required="true" requiredMessage="Debe ingresar un peso" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="peso" style="color:red" />

			Volumen:
			<p:inputNumber id="volumen" value="#{producto.volumen}" required="true" requiredMessage="Debe ingresar un volumen" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="volumen" style="color:red" />

			Estiba:
			<p:inputNumber id="estiba" value="#{producto.estiba}" required="true"  requiredMessage="Debe ingresar un número de estiba" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="estiba" style="color:red" />

			Stock Mínimo:
			<p:inputNumber id="stkMin" value="#{producto.stkMin}" required="true" requiredMessage="Debe ingresar el stock mínimo" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="stkMin" style="color:red" />

			Stock Total:
			<p:inputNumber id="stkTotal" value="#{producto.stkTotal}" required="true" requiredMessage="Debe ingresar el stock total" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) if(event.which != 46) return false;"/>
			<p:message for="stkTotal" style="color:red" />

			Segmentable:
			<p:selectOneMenu value="#{producto.segmentac}" >
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
    			<f:selectItems value="#{segmentacion.segmentaciones}" required="true" requiredMessage="Debe seleccionar una opción" />
    			<p:message for="stkTotal" style="color:red" />
			</p:selectOneMenu>
			
			Usuario:
			<p:selectOneMenu id="usu" value="#{producto.idUsuario}">
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems var="u" value="#{producto.listaUsuario}" itemLabel="#{u.nombre}" itemValue="${u.id}"  required="true" requiredMessage="Debe seleccionar una opción"/>
 				<p:message for="stkTotal" style="color:red" />
			</p:selectOneMenu>

			Familia:
			<p:selectOneMenu  id="fam" value="#{productoB.idFamilia}">
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems var="f" value="#{productoB.listaFamilia}" itemLabel="#{f.nombre}" itemValue="${f.id}" required="true" requiredMessage="Debe seleccionar una opción"/>
 				<p:message for="stkTotal" style="color:red" />
			</p:selectOneMenu>
		</h:panelGrid>
		
				<br/>
                <input type='reset' value="reset"></input>
                <br/>
					
					
		<h:commandButton value="Guardar" action="#{producto.add(producto.nombre, producto.lote, producto.precio, producto.felab, producto.fven, producto.peso, producto.volumen, producto.estiba, producto.stkMin, producto.stkTotal, producto.segmentac, producto.idUsuario, producto.idFamilia)}"/>
					
					
	</h:form>

</body> 
</html>
