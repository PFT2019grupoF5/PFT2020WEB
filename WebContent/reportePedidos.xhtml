<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

 
<f:view contentType="text/html">

	<h:body>
		<h:form id="frm">
			<p:growl id="msg" showDetail="true" life="4000" />
			<p:panel id="panelReporte">
					
			 <p:dataList value="#{pedido.listaPedidoReporteFechas}" var="ped" type="ordered">
			        <f:facet name="header">
						Listado de Pedidos por Fecha
			        </f:facet>
			        #{ped.id}, #{ped.fecha}, #{ped.usuario.id}, #{ped.pedreccodigo}, #{ped.pedreccomentario}
			    </p:dataList>

			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
