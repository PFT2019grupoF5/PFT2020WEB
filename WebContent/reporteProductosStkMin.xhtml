<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 
 
 <f:view contentType="text/html">
 
	<h:head>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

		<p:panel>
			<h3 align="center">Reporte de Productos con Stock menor al Mínimo</h3>
		</p:panel>


	<h:body>
			<div style="clear: both">
			<ui:include src="header.xhtml" />
			<p:spacer width="10px"></p:spacer>

		</div>
		<h:form id="form">

		
			<p:panel id="panelReporte">

				<p:dataTable id="table" var="pcm"
					value="#{producto.obtenerProductosConMinimo()}" border="2" cellspacing="1" cellpadding="1"
					emptyMessage=" No hay nada para mostrar" style="margin-bottom:20px">
					
					<p:column headerText="ID">
						<h:outputText value="#{pcm.id}"></h:outputText>
					</p:column>
					
					<p:column headerText="Fecha Estimada">
						<h:outputText value="#{pcm.nombre}"></h:outputText>
					</p:column>
  					
					<p:column headerText="Stock Mínimo">
						<h:outputText value="#{pcm.stkMin}"></h:outputText>

					</p:column>
					
					<p:column headerText="Stock Actual">
						<h:outputText value="#{pcm.stkTotal}"></h:outputText>

					</p:column>
										
				</p:dataTable>
				</p:panel>
		</h:form>
	</h:body>		
</f:view>
</html>
