<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">
		<p:panel>
			<h3 align="center">Alta de Movimiento</h3>
		</p:panel>
		<p:spacer height="10px" />
		<p:panelGrid style="width: auto; height: auto" cellpadding="1">
			<h:form>
				

				<p:row>
					<p:column colspan="1">
						<h:outputText value="Fecha:" />
							<p:calendar id="fecha" value="#{movimiento.fecha}"
								pattern="dd/MM/yy" mask="?99/99/99" placeholder="__/__/__"
								locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<h:message for="fecha" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Cantidad:" />
						<p:inputNumber id="cantidad" value="#{movimiento.cantidad}"
							required="true" converterMessage=" Debe ingresar una Cantidad" minValue="0" decimalPlaces="0" validatorMessage=" La cantidad debe ser mayor a 0">
							<f:validateDoubleRange minimum = "1"/></p:inputNumber>
							<h:message for="cantidad" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Descripcion:" />
						<p:inputText id="descripcion" value="#{movimiento.descripcion}" validatorMessage=" La descripcion solo puede contener letras y numeros (con espacios). Hasta 250 caracteres">
						<f:validateRegex pattern="^([A-zÀ-ž0-9]+[A-zÀ-ž0-9\s]*){0,250}$"/> </p:inputText>
						<h:message for="descripcion" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Costo Operativo:" />
						<p:inputNumber id="costo" value="#{movimiento.costo}"
							required="true" requiredMessage=" Debe ingresar un Costo Operativo" minValue="0" validatorMessage=" El costo operativo debe ser mayor a 0">
							<f:validateDoubleRange minimum = "0.01"/></p:inputNumber>
							<h:message for="costo" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Tipo de Movimiento" />
						<p:selectOneMenu id="tipoMov" value="#{movimiento.tipoMov}" effect="fold" editable="false" required="true" requiredMessage=" Debe seleccionar un Tipo de Movimiento">
							<f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{movimiento.tiposDeMov}" /></p:selectOneMenu>
						<h:message for="tipoMov" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
			
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Producto" />
					    	<p:selectOneMenu id="prod" value="#{movimiento.idProducto}" required="true" requiredMessage=" Debe seleccionar un Producto" filter="true" filterMatchMode="startsWith">
								<f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{producto.productosList}" 
									var="p"
									itemLabel="#{p.nombre}" 
									itemValue="#{p.id}" />
								
							</p:selectOneMenu>
							<h:message for="prod" style="color:red" />
							<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
			
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Almacenamiento" />
						<p:selectOneMenu id="almac"
							value="#{movimiento.idAlmacenamiento}" required="true" requiredMessage=" Debe seleccionar una Almacenamiento" filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{almacenamiento.almacenamientosList}"
								var="a" 
								itemLabel="#{a.nombre}" 
								itemValue="${a.id}" />
						
						</p:selectOneMenu>
						<h:message for="almac" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row style="text-align: center;">
					<p:column colspan="1" style="text-align: center;">
						<h:commandButton value="Confirmar" ajax="false"
							action="#{movimiento.add()}" style="float: left;"/>
							
					</p:column>
				</p:row>
			</h:form>
		</p:panelGrid>
	</div>>
</h:body>
</html>
