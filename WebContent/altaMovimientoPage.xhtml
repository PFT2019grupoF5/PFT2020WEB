<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>
</h:head>


<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">
		<p:panel>
			<h3 align="center">Alta de Movimiento</h3>
		</p:panel>
		<p:spacer height="10px" />
		<p:panelGrid style="width: auto; height: auto" cellpadding="1">
			<h:form>
				<p:growl id="msg" showDetail="true" life="4000" />

				<p:row>
					<p:column colspan="1">
						<h:outputText value="Fecha:" />
							<p:calendar id="fecha" value="#{movimiento.fecha}"
								pattern="dd/MM/yy" mask="?99/99/99" placeholder="__/__/__"
								locale="es_ES" required="true" requiredMessage="Debe ingresar una Fecha">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Cantidad:" />
						<p:inputNumber id="cantidad" value="#{movimiento.cantidad}"
							required="true" requiredMessage="Debe ingresar una Cantidad"></p:inputNumber>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Descripcion:" />
						<p:inputText id="nombre" value="#{movimiento.descripcion}"></p:inputText>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Costo:" />
						<p:inputNumber id="costo" value="#{movimiento.costo}"
							required="true" requiredMessage="Debe ingresar un Costo"></p:inputNumber>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Tipo de Movimiento" />
						<p:selectOneMenu id="tipoMov" value="#{movimiento.tipoMov}"
							effect="fold" editable="false" required="true" requiredMessage="Debe seleccionar un Tipo de Movimiento">
							<f:selectItem itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{movimiento.tiposDeMov}" />
						</p:selectOneMenu>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
			
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Producto" />
					    	<p:selectOneMenu id="prod" 
					    		value="#{movimiento.idProducto}" required="true" requiredMessage="Debe seleccionar un Producto">
								<f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{producto.productosList}" 
									var="p"
									itemLabel="#{p.nombre}" 
									itemValue="#{p.id}" />
								<p:message for="prod" style="color:red" />
							</p:selectOneMenu>
							<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
			
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Almacenamiento" />
						<p:selectOneMenu id="almac"
							value="#{movimiento.idAlmacenamiento}" required="true" requiredMessage="Debe seleccionar una Almacenamiento">
							<f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{almacenamiento.almacenamientosList}"
								var="a" 
								itemLabel="#{a.nombre}" 
								itemValue="${a.id}"
								required="true" requiredMessage="Debe seleccionar una opciÃ³n" />
							<p:message for="almac" style="color:red" />
						</p:selectOneMenu>
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row style="text-align: center;">
					<p:column colspan="1" style="text-align: center;">
						<h:commandButton value="Confirmar" ajax="false"
							action="#{movimiento.add()}" style="float: left;"/>
							<!-- <h:commandButton value="Cancelar" action="Home?faces-redirect=true" style="float: right;"/> -->
					</p:column>
				</p:row>
			</h:form>
		</p:panelGrid>
	</div>>
</h:body>
</html>
