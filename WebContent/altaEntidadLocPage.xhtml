<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
body {
	font-size: 70%;
}


h3 {
	display: inline-block
}
</style>
</h:head>

<h:body>
	<div style="clear: both">
		<ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
	</div>
	<div style="clear: both">
		<p:panel>
			<h3 align="center">Alta de Locales</h3>
		</p:panel>

		<p:spacer height="10px" />
		<p:panelGrid style="width: auto; height: auto" cellpadding="1">
			<h:form>
				<p:growl id="msg" showDetail="true" life="4000" />

				<p:row>
					<p:column colspan="1">
						<h:outputText value="Nombre:" />
						<p:inputText id="nombre" value="#{entidadLoc.nombre}"
							required="true" requiredMessage=" Debe ingresar un Nombre" validatorMessage=" El nombre solo puede contener letras y numeros (con espacios). Entre 1 y 50 caracteres">
							<f:validateRegex pattern="^([A-zÀ-ž0-9]+[A-zÀ-ž0-9\s]*){0,50}$"/>  </p:inputText>
							<h:message for="nombre" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Codigo:" />
						<p:inputNumber id="codigo" value="#{entidadLoc.codigo}"	required="true" minValue="0" requiredMessage=" Debe ingresar un codigo" validatorMessage=" El codigo debe ser mayor a 0" decimalPlaces="0">
							<f:validateDoubleRange minimum = "1"/></p:inputNumber>
							<h:message for="codigo" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Direccion:" />
						<p:inputText id="direccion" value="#{entidadLoc.direccion}" validatorMessage=" La direccion solo puede contener letras y numeros (con espacios). Hasta 50 caracteres">
						<f:validateRegex pattern="^([A-zÀ-ž0-9][A-zÀ-ž0-9\s]){0,50}$"/> </p:inputText>
						<h:message for="direccion" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Tipo de Local:" />
						<p:selectOneMenu id="tipoLoc" value="#{entidadLoc.tipoLoc}"
							effect="fold" editable="false" required="true" requiredMessage=" Debe seleccionar un Tipo de Local">
							<f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{entidadLoc.tiposDeLocal}" />
						</p:selectOneMenu>
						 <h:message for="tipoLoc" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<h:outputText value="Ciudad:" />
						<p:selectOneMenu id="ciudad" value="#{entidadLoc.idCiudad}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage=" Debe seleccionar una Ciudad">
							<f:selectItem itemLabel="Seleccione..." itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems var="c" value="#{ciudad.ciudadesList}"
								itemLabel="#{c.nombre}" itemValue="${c.id}" required="true"/>
						</p:selectOneMenu>
						<h:message for="ciudad" style="color:red" />
						<p:spacer width="5px"></p:spacer>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:spacer height="10px"></p:spacer>
					</p:column>
				</p:row>
				<p:row style="text-align: center;">
					<p:column colspan="1" style="text-align: center;">
						<h:commandButton value="Confirmar" ajax="false"
							action="#{entidadLoc.add()}" style="float: left;" />
						
					</p:column>
				</p:row>
			</h:form>
		</p:panelGrid>
	</div>>
</h:body>
</html>
