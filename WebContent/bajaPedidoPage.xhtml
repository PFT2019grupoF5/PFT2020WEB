<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>


<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	

		<f:facet name="header">
            Eliminar Pedidos
        </f:facet>

	<p:dataTable id="ped1" var="ped" value="#{pedido.listaPedido}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{ped.id}" />
		</p:column>
		
		<p:column headerText="Fecha Estimada Pedido">
			<f:facet name="output">
				<h:outputLabel value="Fecha Estimada Pedido" />
			</f:facet>
			<h:outputText value="#{ped.pedfecestim}" pattern="dd/MM/yy">
				<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
			</h:outputText>
		</p:column>
				<p:column headerText="Fecha del Pedido">
			<f:facet name="output">
				<h:outputLabel value="Fecha del Pedido" />
			</f:facet>
			<h:outputText value="#{ped.fecha}" pattern="dd/MM/yy">
				<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
			</h:outputText>
		</p:column>
				<p:column headerText="Codigo de Recepcion de Pedido">
			<f:facet name="output">
				<h:outputLabel value="Codigo de Recepcion de Pedido" />
			</f:facet>
			<h:outputText value="#{ped.pedreccodigo}" />
			</p:column>
			
		<p:column headerText="Fecha Recepcion del Pedido">
			<f:facet name="output">
				<h:outputLabel value="Fecha Recepcion del Pedido" />
			</f:facet>
			<h:outputText value="#{ped.pedrecfecha}" pattern="dd/MM/yy">
				<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
			</h:outputText>
		</p:column>

		<p:column headerText="Commentario">
			<f:facet name="output">
				<h:outputLabel value="Commentario" />
			</f:facet>
			<h:outputText value="#{ped.pedreccomentario}" />
		</p:column>
		
		<p:column headerText="Estado del Pedido">
			<f:facet name="output">
				<h:outputLabel value="Estado del Pedido" />
			</f:facet>
			<h:outputText value="#{pedido.pedestado.toString()}" />
		</p:column>
		
		<p:column headerText="Usuario">
			<f:facet name="output">
				<h:outputLabel value="Usuario" />
			</f:facet>
			<h:outputText value="#{ped.usuario.id}" />
        </p:column>
		
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{pedido.delete(ped)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:ped1">
        	</p:commandButton>
        </p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
