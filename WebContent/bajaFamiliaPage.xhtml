<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	<p:growl id="msgs" showDetail="true" globalOnly="false"/>

		<p:panel>
			<h3 align="center">Eliminar Familias</h3>
		</p:panel>
		        

	<p:dataTable id="fam1" var="fam" value="#{familia.familiasList}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{fam.id}" />
		</p:column>
		
		<p:column headerText="Nombre" filterBy="#{fam.nombre}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Nombre" />
			</f:facet>
			<h:outputLabel value="#{fam.nombre}" />
		</p:column>

		<p:column headerText="Descripcion">
			<f:facet name="output">
				<h:outputLabel value="Descripcion" />
			</f:facet>
			<h:outputText value="#{fam.descrip}" />
		</p:column>

		<p:column headerText="Incompatibles">
			<f:facet name="output">
				<h:outputLabel value="Incompatibles" />
			</f:facet>
			<h:outputText value="#{fam.incompat}" />
		</p:column>

 
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{familia.delete(fam)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:msgs">
        	</p:commandButton>
        </p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
