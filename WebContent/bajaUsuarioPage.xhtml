<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>


<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	<p:growl id="msgs" showDetail="true" globalOnly="false"/>

		<p:panel>
			<h3 align="center">Eliminar Usuario</h3>
		</p:panel>
		        

	<p:dataTable id="usu1" var="usu" value="#{usu.usuariosList}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{usu.id}" />
		</p:column>
		
		<p:column headerText="Nombre">
			<f:facet name="output">
				<h:outputLabel value="Nombre" />
			</f:facet>
			<h:outputText value="#{usu.nombre}" />
		</p:column>
		<p:column headerText="Apellido">
			<f:facet name="output">
				<h:outputLabel value="Apellido" />
			</f:facet>
			<h:outputText value="#{usu.apellido}" />
		</p:column>
		<p:column headerText="Nombre de Acceso">
			<f:facet name="output">
				<h:outputLabel value="Nombre de Acceso" />
			</f:facet>
			<h:outputText value="#{usu.nomAcceso}" />
		</p:column>
		<p:column headerText="Contraseña">
			<f:facet name="output">
				<h:outputLabel value="Contraseña" />
			</f:facet>
			<h:outputText value="#{usu.contrasena}" />
		</p:column>
		<p:column headerText="Correo">
			<f:facet name="output">
				<h:outputLabel value="Correo" />
			</f:facet>
			<h:outputText value="#{usu.correo}" />
		</p:column>
		<p:column headerText="Estado del Pedido">
			<f:facet name="output">
				<h:outputLabel value="Tipo de Perfil" />
			</f:facet>
			<h:outputText value="#{usuario.tipoPerfil.toString()}" />
		</p:column>
				
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{usuario.delete(usu)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:usu1">
        	</p:commandButton>
        </p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
