<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		<p:panel style="vertical-align: top;">
			<h3>Alta de Pedido</h3>
			<p:spacer height="10px" />
			<p:panelGrid style="width: auto; height: auto" cellpadding="1">
				<h:form>
					<p:growl id="msg" showDetail="true" life="4000" />
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Estimada de Entrega:" />
							<p:inputText id="pedfecestim"
								value="#{pedido.pedfecestim}" pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Actual:" />
							<p:inputText id="fecha"
								value="#{pedido.fecha}" pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Codigo del Pedido:" />
							<p:inputText id="pedreccodigo"
								value="#{pedido.pedreccodigo}" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha del Pedido:" />
							<p:inputText id="pedrecfecha"
								value="#{pedido.pedrecfecha}" pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Comentario:" />
							<p:inputText id="pedreccomentario"
								value="#{pedido.pedreccomentario}" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Estado del Pedido" />
							<p:selectOneMenu id="pedestado"
								value="#{pedido.pedestado}" effect="fold" editable="false">
							<f:selectItem itemValue="#{null}" noSelectionOption="true"/>
    						<f:selectItems value="#{pedido.estadoDelPedido}" /></p:selectOneMenu>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1"> 
							 <p:selectOneMenu  id="usuario" value="#{pedido.idUsuario}">
								<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
				 				<f:selectItems var="u" value="#{pedido.listaUsuario}" itemLabel="#{u.nombre}" itemValue="${u.id}" required="true" requiredMessage="Debe seleccionar una opciÃ³n"/>
				 				<p:message for="usuario" style="color:red" />
							</p:selectOneMenu> 
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Confirmar" ajax="false"
								action="#{pedido.add()}" />
						</p:column>
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Cancelar" action="Home" />
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>
		</p:panel>
</h:body>

</html>
