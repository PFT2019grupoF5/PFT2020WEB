<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>
</h:head>


<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">
		<p:panel>
			<h3 align="center">Alta de Pedido</h3>
		</p:panel>
		<p:spacer height="10px" />
			<p:panelGrid style="width: auto; height: auto" cellpadding="1">
				<h:form>
					<p:growl id="msg" showDetail="true" life="4000" />

					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Estimada de Entrega:" />
							<p:calendar id="pedfecestim" value="#{pedido.pedfecestim}"
								pattern="dd/MM/yy" mask="?99-99-99" placeholder="__/__/__" 
								locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha Estimada de Entrega">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<h:message for="pedfecestim" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>			
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Actual:" />
							<p:calendar id="fecha" value="#{pedido.fecha}"
								pattern="dd/MM/yy" mask="?99-99-99" placeholder="__/__/__" 
								locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha Actual">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<h:message for="fecha" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>		
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Codigo del Pedido:" />
							<p:inputNumber id="pedreccodigo"
								value="#{pedido.pedreccodigo}" required="true" requiredMessage=" Debe ingresar un Codigo de Pedido" validatorMessage=" El codigo debe ser mayor a 0" decimalPlaces="0">
								<f:validateDoubleRange minimum = "1"/></p:inputNumber>
								<h:message for="pedreccodigo" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha del Pedido:" />
							<p:calendar id="pedrecfecha" value="#{pedido.pedrecfecha}"
								pattern="dd/MM/yy" mask="?99-99-99" placeholder="__/__/__" 
								locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha de Pedido">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<h:message for="pedrecfecha" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Comentario:" />
							<p:inputText id="pedreccomentario"
								value="#{pedido.pedreccomentario}" required="true" requiredMessage=" Debe ingresar un Comentario" validatorMessage=" El comentario solo puede contener letras y numeros (con espacios). Entre 2 y 250 caracteres">
								<f:validateRegex pattern="^([A-zÀ-ž0-9][A-zÀ-ž0-9\s]){0,250}$"/> </p:inputText>
								<h:message for="pedreccomentario" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Estado del Pedido" />
							<p:selectOneMenu id="pedestado"
								value="#{pedido.pedestado}" effect="fold" editable="false" required="true" requiredMessage=" Debe seleccionar una Estado de Pedido">
							<f:selectItem itemLabel="Seleccione..."  itemValue="#{null}" noSelectionOption="true"/>
    						<f:selectItems value="#{pedido.estadoDelPedido}" /></p:selectOneMenu>
    						<h:message for="pedestado" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
					<p:column colspan="1">
					<h:outputText value="Usuario:" />
						<p:selectOneMenu id="usuario" value="#{pedido.idUsuario}"  filter="true" filterMatchMode="startsWith" required="true" requiredMessage=" Debe seleccionar un Usuario">
							<f:selectItem itemLabel="Seleccione..."  itemValue="#{null}" noSelectionOption="true"/>
			 				<f:selectItems var="u" value="#{usuario.usuariosList}" itemLabel="#{u.nombre}" itemValue="${u.id}"/>
						</p:selectOneMenu>
						<h:message for="usuario" style="color:red" />
						<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Confirmar" ajax="false"
								action="#{pedido.add()}" style="float: left;"/>
						</p:column>

					</p:row>
				</h:form>
			</p:panelGrid>
		</div>
</h:body>

</html>
