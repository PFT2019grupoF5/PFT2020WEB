<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	<p:growl id="msgs" showDetail="true" globalOnly="false"/>

		<p:panel>
			<h3 align="center">Eliminar Locales</h3>
		</p:panel>
		        

	<p:dataTable id="loc1" var="loc" value="#{entidadLoc.entidadLocList}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{loc.id}" />
		</p:column>
		
		<p:column headerText="Codigo" filterBy="#{loc.codigo}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Codigo" />
			</f:facet>
			<h:outputLabel value="#{loc.codigo}" />
		</p:column>

		<p:column headerText="Direcci贸n">
			<f:facet name="output">
				<h:outputLabel value="Direcci贸n" />
			</f:facet>
			<h:outputText value="#{loc.direccion}" />
		</p:column>

		<p:column headerText="Descripci贸n">
			<f:facet name="output">
				<h:outputLabel value="Descripci贸n" />
			</f:facet>
			<h:outputText value="#{loc.nombre}" />
		</p:column>

		<p:column headerText="Tipo">
			<f:facet name="output">
				<h:outputLabel value="Tipo" />
			</f:facet>
				<h:outputText value="#{loc.tipoloc}" />
		</p:column>

		<p:column headerText="Ciudad">
			<f:facet name="output">
				<h:outputLabel value="Ciudad" />
			</f:facet>
			<h:outputText value="#{loc.ciudad.nombre}" />
		</p:column>
 
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{entidadLoc.delete(loc)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:msgs">
			</p:commandButton>
        </p:column>
	</p:dataTable>


</h:form>
</div>
</h:body>
</html>
