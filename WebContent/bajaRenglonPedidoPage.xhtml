<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
          .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">


<h:form id="form">
	

		<f:facet name="header">
            Eliminar Renglones de Pedidos
        </f:facet>

	<p:dataTable id="ren1" var="ren" value="#{renglonPedido.listaRenglonPedido}"
		editable="true" >
 		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{ren.id}" />
			
		</p:column>
		
		<p:column headerText="Pedido" filterBy="#{ren.pedido.id}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Pedido" />
			</f:facet>
			<h:outputText value="#{ren.pedido.id}" />

        </p:column> 
        
        <p:column headerText="Producto" filterBy="#{ren.producto.nombre}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Producto" />
			</f:facet>
			<h:outputText value="#{ren.producto.nombre}" />
        </p:column>
		
		<p:column headerText="Numero de Renglon" filterBy="#{ren.rennro}" filterMatchMode="contains">
			<f:facet name="output">
				<h:outputLabel value="Numero de Renglon" />
			</f:facet>
			<h:outputLabel value="#{ren.rennro}" />
		</p:column>

		<p:column headerText="Cantidad">
			<f:facet name="output">
				<h:outputLabel value="Cantidad" />
			</f:facet>
			<h:outputText value="#{ren.rencant}" />
		</p:column>


 
		<p:column style="width:100px;text-align: center">
        	<p:commandButton immediate="true" action="#{renglonPedido.delete(ren)}" icon="fa fa-trash" 
        		ajax="false"  update=":form:ren1">
        	</p:commandButton>
        </p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
