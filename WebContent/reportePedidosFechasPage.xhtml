<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">

	<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

<h:body>
		<div style="clear: both">
			<ui:include src="header.xhtml" />
			<p:spacer width="10px"></p:spacer>

		</div>
		<div style="clear: both">
		
			<p:panel>
			<h3 align="center">Reporte de Pedidos entre Fechas</h3>
       		</p:panel>
			<h:form id="ReporteForm">
				<h:panelGrid id="grid" columns="1" cellpadding="1">
					<p:messages id="messages"  autoUpdate="true"
						closable="true" />

					<p:column colspan="1">  
						<h:outputText value="Fecha Inicio:" /> 
						<p:calendar id="fini" value="#{renglonReporte.fechaIni}"
       					pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__"
       					locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha Inicial">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</p:calendar>
						<h:message for="fini" styleClass="text-danger" />
					</p:column>

					<p:column colspan="1">  
						<h:outputText value="Fecha Final:" />
			       		<p:calendar id="ffin" value="#{renglonReporte.fechaFin}" 
			       		pattern="yyyy-MM-dd" mask="?9999-99-99" placeholder="____-__-__"
			       		locale="es_ES" required="true" requiredMessage=" Debe ingresar una Fecha Final">
			       		<f:convertDateTime pattern="yyyy-MM-dd" />
			       	</p:calendar>
						<h:message for="ffin" styleClass="text-danger" />
					</p:column>
				</h:panelGrid>

				<p:commandButton id="submit" value="Obtener Reporte"
					action="#{renglonReporte.reporteFechas()}" >
				</p:commandButton>

			</h:form>
		</div>
	</h:body>
</f:view>
</html>
