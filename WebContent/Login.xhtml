<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>


<h:body>
	<p:panel>
		<h1 align="center">LOGISTICA</h1>
	</p:panel>
	<h:panelGroup layout="block">
		<br />
	</h:panelGroup>

	<h:form id="loginForm">
		<p:growl id="msgs" globalOnly="false"/>
		<p:panel id="loginPan" header="Login"
			style="width: 400px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Usuario" />
				<p:inputText id="nomAcceso" value="#{usuario.nomAcceso}" required="true" requiredMessage=" Debe ingresar un nombre de acceso" styleClass="form-control" placeholder="Usuario" validatorMessage=" Revise el formato de su nombre de usuario">
				<f:validateRegex pattern="^([A-zÀ-ž0-9]*).{3,50}$"/> </p:inputText>
				<p:spacer />
				<h:message for="nomAcceso" style="color:red" />

				<h:outputText value="Contraseña" />
				<p:password id="contrasena" value="#{usuario.contrasena}" label="Contraseña" requiredMessage=" Debe ingresar una contraseña"
					feedback="false" required="true" styleClass="form-control" minlength="8" placeholder="Contraseña" validatorMessage=" Revise el formato de su contraseña. Si se olvido de su contraseña, contacte a un administrador">
					<f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$"/></p:password>
				<p:spacer />
				<h:message for="contrasena" style="color:red" />
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:row>
					<p:commandButton id="loginButton" action="#{usuario.login()}"
						value="Login" update="loginForm" ajax="true" style="float: left;">
					</p:commandButton>
				</p:row>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPan" trigger="loginButton" style="float:right;">
		</p:blockUI>
	</h:form>
</h:body>


</html>
