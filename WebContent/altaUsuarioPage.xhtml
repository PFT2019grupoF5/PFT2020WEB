<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>

</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">
		<p:panel>
			<h3 align="center">Alta de Usuario</h3>
		</p:panel>
		<p:spacer height="10px" />
			<p:panelGrid style="width: auto; height: auto" cellpadding="1">
				<h:form id="altaUsuario">
					<p:growl id="msg" showDetail="true" life="4000" />
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Nombre:" />
							<p:inputText id="nombre"
								value="#{usuario.nombre}" required="true" requiredMessage=" Debe ingresar un Nombre" validatorMessage=" El nombre solo puede contener letras y numeros (con espacios). Entre 2 y 50 caracteres" >
								<f:validateRegex pattern="^([A-zÀ-ž0-9][A-zÀ-ž0-9\s]){0,50}$"/> </p:inputText>
								<h:message for="nombre" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Apellido:" />
							<p:inputText id="apellido"
								value="#{usuario.apellido}" required="true" requiredMessage=" Debe ingresar un Apellido" validatorMessage=" El Apellido solo puede contener letras y numeros (con espacios). Entre 2 y 50 caracteres">
								<f:validateRegex pattern="^([A-zÀ-ž0-9][A-zÀ-ž0-9\s]){0,50}$"/> </p:inputText>
								<h:message for="apellido" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Nombre de Acceso:" />
							<p:inputText id="nomAcceso"
								value="#{usuario.nomAcceso}" required="true" requiredMessage=" Debe ingresar un Nombre de Acceso" validatorMessage=" El Nombre de Acceso solo puede contener letras y numeros, sin espacios. Entre 3 y 50 caracteres">
								<f:validateRegex pattern="^([A-zÀ-ž0-9]){3,50}$"/> </p:inputText>
								<h:message for="nomAcceso" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Contraseña:" />
							<p:password id="contrasena"
								value="#{usuario.contrasena}" required="true" requiredMessage=" Debe ingresar una Contraseña" validatorMessage=" La contraseña requiere 1 de numero/letra mayuscula/letra minuscula y minimo 8 caracteres, sin espacios">
								<f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></p:password>
								<h:message for="contrasena" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Correo:" />
							<p:inputText id="correo"
								value="#{usuario.correo}" required="true" requiredMessage=" Debe ingresar un Correo" validatorMessage=" El formato de correo es texto@texto.texto">
								<f:validateRegex pattern="[\w\.-]*[a-zA-ZÀ-ž0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/></p:inputText>
								<h:message for="correo" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Perfil:" />
							<p:selectOneMenu id="perfil"
								value="#{usuario.tipoPerfil}" effect="fold" editable="false" required="true" requiredMessage=" Debe Seleccionar un Perfil">
							<f:selectItem itemValue="#{null}" noSelectionOption="true"/>
    						<f:selectItems value="#{usuario.perfiles}" /></p:selectOneMenu>
    						<h:message for="perfil" style="color:red" />
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton id="confirmar" value="Confirmar" ajax="false" widgetVar="confirmarCampos"
								action="#{usuario.add()}" style="float: left;"/>
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>
		</div>>
</h:body>
      
</html>
