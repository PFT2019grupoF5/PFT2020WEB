<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>
</h:head>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="5px"></p:spacer>
		
</div>
<div style="clear:both">
		<p:panel>
			<h3 align="center">Alta de Almacenamientos</h3>
		</p:panel>
			
			<p:panelGrid style="width: auto; height: auto" cellpadding="1" >
				<h:form>
					<p:growl id="msg" showDetail="true" life="4000" />
					
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Descripcion:" />
							<p:inputText id="nombre"
								value="#{almacenamiento.nombre}" ></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Volumen:" />
							<p:inputNumber id="volumen"
								value="#{almacenamiento.volumen}" required="true" requiredMessage="Debe ingresar un Volumen" emptyValue="0"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Costo Operativo:" />
							<p:inputNumber id="costoop"
								value="#{almacenamiento.costoop}" required="true" requiredMessage="Debe ingresar un Costo Operativo" emptyValue="0"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Capacidad de Estiba:" />
							<p:inputNumber id="capestiba"
								value="#{almacenamiento.capestiba}" required="true" requiredMessage="Debe ingresar una Capacidad de Estiba" emptyValue="0"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Capacidad de Peso:" />
							<p:inputNumber id="cappeso"
								value="#{almacenamiento.cappeso}" required="true" requiredMessage="Debe ingresar una Capacidad de Peso" emptyValue="0"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					
					<p:row label="Local">
						<p:column colspan="1"> 
						<h:outputLabel value="Local" /> <br></br>
							<p:selectOneMenu  id="entidadLoc" value="#{almacenamiento.idEntidadLoc}" label="Local" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Debe seleccionar un Local">
								<f:selectItem itemLabel="Seleccione..."  itemValue="-1" noSelectionOption="true"/>
				 				<f:selectItems var="el" value="#{entidadLoc.entidadLocList}" itemLabel="#{el.nombre}" itemValue="${el.id}" required="true" requiredMessage="Debe seleccionar una opciÃ³n"/>
				 				<p:message for="entidadLoc" style="color:red" />
							</p:selectOneMenu>
						<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Confirmar" ajax="false"
								action="#{almacenamiento.add()}" style="float: left;"/>
						<h:commandButton value="Cancelar" action="Home?faces-redirect=true" style="float: right;" />
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>
			</div>
</h:body>

</html>
