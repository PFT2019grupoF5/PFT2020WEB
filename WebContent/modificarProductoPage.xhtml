<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">

<h:form id="form">
	<p:growl id="msgs" showDetail="true" globalOnly="false"/>

		<p:panel>
			<h3 align="center">Modificar Producto</h3>
		</p:panel>
		
	<p:dataTable id="produc1" var="produc" value="#{producto.productosList}"
		editable="true" >
 
		<p:ajax event="rowEdit" listener="#{producto.onRowEdit}" update=":form:msgs" 
						immediate="true" />
		
		<p:column headerText="Id">
			<f:facet name="output">
				<h:outputLabel value="ID" />
			</f:facet>
			<h:outputLabel value="#{produc.id}" />
			
		</p:column>

		<p:column headerText="Nombre" filterBy="#{produc.nombre}" filterMatchMode="contains">
			<f:facet name="output" >
				<h:outputText value="#{produc.nombre}" />
			</f:facet>
			<h:outputLabel value="#{produc.nombre}" />
		</p:column>

		<p:column headerText="Lote">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.lote}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{produc.lote}" style="width:100%" label="lote" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Fecha de Elaboración">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.felab}" pattern="dd/MM/yy">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</h:outputText>
				</f:facet>

				<f:facet name="input">
					<p:calendar value="#{produc.felab}" pattern="dd/MM/yy"
						locale="es_ES" style="width:90%" label="felab">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</p:calendar>
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Fecha de Vencimiento">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.fven}" pattern="dd/MM/yy">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</h:outputText>
				</f:facet>

				<f:facet name="input">
					<p:calendar value="#{produc.fven}" pattern="dd/MM/yy"
						locale="es_ES" style="width:90%" label="fven">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</p:calendar>
				</f:facet>
			</p:cellEditor>
		</p:column>


		<p:column headerText="Precio">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.precio}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.precio}" style="width:100%"
						label="precio" />
				</f:facet>
			</p:cellEditor>
		</p:column>


		<p:column headerText="Peso">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.peso}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.peso}" style="width:100%" label="peso" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Volumen">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.volumen}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.volumen}" style="width:100%"
						label="volumen" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Estiba">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.estiba}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.estiba}" style="width:100%"
						label="estiba" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Stock minimo">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.stkMin}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.stkMin}" style="width:100%"
						label="stkMin" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Stock maximo">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{produc.stkTotal}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{produc.stkTotal}" style="width:100%"
						label="stkTotal" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Segmentable">
			<p:selectOneMenu value="#{produc.segmentac}">
				<f:selectItem itemLabel="Seleccione..." itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{producto.segmentacion}" />
			</p:selectOneMenu>
		</p:column>

		<p:column headerText="Usuario">
			<p:selectOneMenu  id="usu" value="#{produc.usuario.id}">
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems var="u" 
 					value="#{usuario.usuariosList}" 
 					itemLabel="#{u.nombre}" 
 					itemValue="#{u.id}" required="true" requiredMessage="Debe seleccionar una opción"/>
				<p:message for="usu" style="color:red" />
			</p:selectOneMenu>
        </p:column>

		<p:column headerText="Familia">
			<p:selectOneMenu  id="fam" value="#{produc.familia.id}" >
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems value="#{familia.familiasList}" 
 					var="f" 
 					itemLabel="#{f.nombre}" 
 					itemValue="#{f.id}" required="true" requiredMessage="Debe seleccionar una opción"/>
 				<p:message for="fam" style="color:red" />	
 			</p:selectOneMenu>
        </p:column> 
 
		<p:column style="width:35px">
			<p:rowEditor />
		</p:column>

	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
