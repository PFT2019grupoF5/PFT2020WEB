<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
         .ui-row-editor .ui-row-editor-pencil {
		margin-left: 8px;
		}
   		 </style>
</h:head>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">

<h:form id="form">
	<p:growl id="msgs" showDetail="true" />

 
		<p:panel>
			<h3 align="center">Modificar Movimientos</h3>
		</p:panel>
		        
	<p:dataTable id="movim1" var="mov" value="#{movimiento.movimientosList}"
		editable="true" style="margin-bottom:20px">



		<p:ajax event="rowEdit" listener="#{movimiento.onRowEdit}"
			update=":form:msgs" />

		<p:column headerText="Id">
				<f:facet name="output">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputLabel value="#{mov.id}" />
		</p:column>

		<p:column headerText="Fecha">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{mov.fecha}" pattern="dd/MM/yy">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</h:outputText>
				</f:facet>

				<f:facet name="input">
					<p:calendar value="#{mov.fecha}" pattern="dd/MM/yy"
						locale="es_ES" style="width:90%" label="felab">
						<f:convertDateTime pattern="dd/MM/yy" locale="es_ES"
							timeZone="America/Mexico_City" />
					</p:calendar>
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Cantidad">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{mov.cantidad}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{mov.cantidad}" style="width:100%" label="cantidad"  required="true" requiredMessage="Debe ingresar una Cantidad" minValue="0"/>
				</f:facet>
			</p:cellEditor>
		</p:column>


		<p:column headerText="Descripcion">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{mov.descripcion}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{mov.descripcion}" style="width:100%" label="descripcion" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Costo">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{mov.costo}" />
				</f:facet>
				<f:facet name="input">
					<p:inputNumber value="#{mov.costo}" style="width:100%" label="volumen"  required="true" requiredMessage="Debe ingresar un Costo Operativo" minValue="0"/>
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Tipo Movimiento">
			<p:selectOneMenu value="#{mov.tipoMov}"  required="true" requiredMessage="Debe seleccionar un Tipo de Movimiento">
				<f:selectItem itemLabel="Seleccione..." itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{movimiento.tiposDeMov}" />
			</p:selectOneMenu>
		</p:column>

		<p:column headerText="Producto">
			<p:selectOneMenu  id="prod" value="#{mov.producto.id}"  required="true" requiredMessage="Debe seleccionar un Producto">
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems var="p" value="#{producto.productosList}" itemLabel="#{p.nombre}" itemValue="${p.id}" />
			</p:selectOneMenu>
        </p:column>

		<p:column headerText="Almacenamiento">
			<p:selectOneMenu  id="alm" value="#{mov.almacenamiento.id}"  required="true" requiredMessage="Debe ingresar un Almacenamiento">
				<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
 				<f:selectItems var="a" value="#{almacenamiento.almacenamientosList}" itemLabel="#{a.nombre}" itemValue="${a.id}" />
			</p:selectOneMenu>
        </p:column> 

		<p:column style="width:35px">
			<p:rowEditor />
		</p:column>
	</p:dataTable>

</h:form>
</div>
</h:body>
</html>
