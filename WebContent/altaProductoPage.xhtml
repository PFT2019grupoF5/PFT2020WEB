<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		  <style>
        body {
        font-size: 70%;
        }
        h3{display: inline-block}
    </style>
</h:head>

<f:metadata>
    <f:viewAction action="#{usuario.chequearPerfil()}" />
</f:metadata>

<h:body>
<div style="clear:both">
	  <ui:include src="header.xhtml" />
		<p:spacer width="10px"></p:spacer>
		
</div>
<div style="clear:both">
			<h3>Alta de Producto</h3>
			<p:spacer height="10px" />
			<p:panelGrid style="width: auto; height: auto" cellpadding="1">
				<h:form>
					<p:growl id="msg" showDetail="true" life="4000" />
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Nombre:" />
							<p:inputText id="nombre"
								value="#{producto.nombre}" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Lote:" />
							<p:inputText id="lote"
								value="#{producto.lote}" required="true"></p:inputText>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Precio:" />
							<p:inputNumber id="precio"
								value="#{producto.precio}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Elaborado:" />
							<p:calendar id="felab" value="#{producto.felab}" 
								pattern="dd/MM/yy" mask="?99/99/99" placeholder="__/__/__" 
								locale="es_ES" required="true">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Fecha Vencimiento:" />
							<p:calendar id="fven" value="#{producto.fven}" 
								pattern="dd/MM/yy" mask="?99/99/99" placeholder="__-__-__" 
								locale="es_ES" required="true">
									<f:convertDateTime pattern="dd/MM/yy" locale="es_ES" timeZone="America/Mexico_City" />
							</p:calendar>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Peso:" />
							<p:inputNumber id="peso"
								value="#{producto.peso}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Volumen:" />
							<p:inputNumber id="volumen"
								value="#{producto.volumen}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Estiba:" />
							<p:inputNumber id="estiba"
								value="#{producto.estiba}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Stock Minimo:" />
							<p:inputNumber id="stkMin"
								value="#{producto.stkMin}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Stock Total:" />
							<p:inputNumber id="stkTotal"
								value="#{producto.stkTotal}" required="true"></p:inputNumber>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">  
							<h:outputText value="Segmentacion:" />
							<p:selectOneMenu id="segmentac"
								value="#{producto.segmentac}" effect="fold" editable="false">
							<f:selectItem itemValue="#{null}" noSelectionOption="true"/>
    						<f:selectItems value="#{producto.segmentacion}" /></p:selectOneMenu>
							<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
					<p:column colspan="1">
					<h:outputText value="Usuario:" />
						<p:selectOneMenu id="usuario" value="#{producto.idUsuario}"  filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
			 				<f:selectItems var="u" value="#{usuario.usuariosList}" itemLabel="#{u.nombre}" itemValue="${u.id}"  required="true" requiredMessage="Debe seleccionar una opción"/>
			 				<p:message for="usuario" style="color:red" />
						</p:selectOneMenu>
						<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
					<p:column colspan="1">
					<h:outputText value="Familia:" />
						<p:selectOneMenu  id="familia" value="#{producto.idFamilia}" filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Seleccione..."  itemValue="" noSelectionOption="true"/>
			 				<f:selectItems var="f" value="#{familia.familiasList}" itemLabel="#{f.nombre}" itemValue="${f.id}" required="true" requiredMessage="Debe seleccionar una opción"/>
			 				<p:message for="familia" style="color:red" />
						</p:selectOneMenu>
						<p:spacer width="5px"></p:spacer>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:spacer height="10px"></p:spacer>
						</p:column>
					</p:row>
					<p:row style="text-align: center;">
						<p:column colspan="1" style="text-align: center;">
							<h:commandButton value="Confirmar" ajax="false"
								action="#{producto.add()}" style="float: left;"/>
							<h:commandButton value="Cancelar" action="Home?faces-redirect=true" style="float: right;"/>
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>
		</div>>
	
</h:body>


</html>
